<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%= appTitle %></title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <!-- css dependencies -->
    <link href="assets/metaproject/dist/metaproject.css" rel="stylesheet" type="text/css"/>
    <link href="assets/AdminLTE/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/AdminLTE/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" />

    <!-- app styles -->
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue fixed">
<!-- top navbar -->
<header class="main-header" role="navigation">

    <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div style="float: right;">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#module-menu">
                    <i class="fa fa-bars"></i></button>
            </div>
            <div class="navbar-header navbar-left">
                <!-- Sidebar toggle button-->
                <a class="navbar-brand" href="#" data-toggle="offcanvas">
                    <i class="fa fa-bars"></i>&nbsp;&nbsp;<%= appTitle %>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="module-menu">

                <ul class="nav navbar-nav navbar-right" id="notification-area">
                </ul>

            </div><!-- /.navbar-collapse -->

        </div><!-- /.container-fluid -->


    </nav>



</header>


<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- sidebar -->
    <aside class="left-side sidebar-offcanvas">

        <section class="sidebar">
            <ul class="sidebar-menu">

            </ul>
        </section>

    </aside>

    <!-- main area -->
    <aside class="appcontent right-side">

    </aside>
    <!-- /.col-xs-12 main -->
</div>
<!--/.row-->
</div>
<!--/.container-->
</div><!--/.page-container-->


<!-- metaproject -->
<script type="text/javascript" src="assets/metaproject/dist/metaproject.js"></script>
<script type="text/javascript" src="script.js"></script>

<!-- additional dependencies -->
<script src="assets/underscore/underscore-min.js"
        type="text/javascript" charset="utf-8"></script>
<script src="assets/js-signals/dist/signals.min.js"
        type="text/javascript" charset="utf-8"></script>
<script src="assets/crossroads/dist/crossroads.min.js"
        type="text/javascript" charset="utf-8"></script>
<script src="assets/hasher/dist/js/hasher.min.js"
        type="text/javascript" charset="utf-8"></script>

<!-- Start app -->
<script type="text/javascript" data-main="main"
        src="assets/requirejs/require.js"></script>

</body>
</html>
